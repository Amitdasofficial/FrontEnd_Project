<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="card">
        <div class="lines"></div>
        <div class="imgBox">
            <img src="./beautiful_girl.jpg" >
        </div>
        <div class="content">
            <div class="details">
                <h2>Shreya Roy <br><span>Senior UX/UI Designer</span></h2>
                <div class="data">
                    <h3>502 <br><span>Posts</span></h3>
                    <h3>400k <br><span>Followers</span></h3>
                    <h3>201 <br> <span>Following</span></h3>
                </div>
                <div class="actionBtn">
                    <button>Follow</button>
                    <button>Message</button>
                </div>
            </div>
        </div>
     </div>
</body>
</html>
